{% macro post(post, moment) %}
    <fieldset>
        {% if post.subject %}
        <div class="upper-container">
            <div class="subject-container">
                <h4>{{ post.subject }}</h4>
            </div>
        {% else %}
        <div class="upper-container nosubject">
        {% endif %}
            <div class="id-container">
                <p>#{{ post.id }}</p>
            </div>
        </div>
        <div class="content-container">
            <div class="author-container">
                <a href="{{ url_for('.user', username=post.author.username) }}">
                    <img src="{{ url_for('static', filename='avatars/' ~ post.author.avatar) }}" style="width: 40px;">
                </a>
                <a href="{{ url_for('.user', username=post.author.username) }}">
                    {{post.author.username}}
                </a>
            </div>
            <div class="post-container">
                <div class="post-properties-container">
                    <p>No Tags</p>
                    <p>{{ moment(post.timestamp).fromNow() }}</p>
                </div>
                <div class="post-body">{{ post.body }}</div>
            </div>
        </div>
    </fieldset>
{% endmacro %}
