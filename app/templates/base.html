<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}the mike site{% endblock %}</title>

    {% block head %}
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="https://unpkg.com/xp.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    {% endblock %}
</head>
<body>
    {% block content %}
    <div class="background-container">
        <div class="window">
            <div class="title-bar">
                <div class="title-bar-text">the mike site</div>
                <div class="title-bar-controls">
                    <button aria-label="Minimize"></button>
                    <button aria-label="Maximize"></button>
                    <button aria-label="Close"></button>
                </div>
            </div>
            <div class="window-body">
                {% block navbar %}
                <nav class="navbox">
                    <fieldset class="navbox">
                        <a href="/">
                            <button>
                                <div class="navbutton">
                                    <img src="{{ url_for('static', filename='icons/home.ico') }}" style="width: 32px;"/>
                                    HOME
                                </div>
                            </button>
                        </a>
                        {% if current_user.is_authenticated %}
                        <a href="{{ url_for('auth.logout') }}">
                            <button>
                                <div class="navbutton">
                                    <img src="{{ url_for('static', filename='icons/logout.ico') }}" style="width: 32px;" />
                                    LOGOUT
                                </div>
                            </button>
                        </a>
                        <button disabled>
                            <div class="navbutton">
                                <img src="{{ url_for('static', filename='icons/register.ico') }}" style="width: 32px;" />
                                REGISTER
                            </div>
                        </button>
                        <button disabled>
                            <div class="navbutton">
                                <img src="{{ url_for('static', filename='icons/login.ico') }}" style="width: 32px;" />
                                LOGIN
                            </div>
                        </button>
                        {% else %}
                        <button disabled>
                            <div class="navbutton">
                                <img src="{{ url_for('static', filename='icons/logout.ico') }}" style="width: 32px;" />
                                LOGOUT
                            </div>
                        </button>
                        <a href="{{ url_for('auth.register') }}">
                            <button>
                                <div class="navbutton">
                                    <img src="{{ url_for('static', filename='icons/register.ico') }}" style="width: 32px;" />
                                    REGISTER
                                </div>
                            </button>
                        </a>
                        <a href="{{ url_for('auth.login') }}">
                            <button>
                                <div class="navbutton">
                                    <img src="{{ url_for('static', filename='icons/login.ico') }}" style="width: 32px;" />
                                    LOGIN
                                </div>
                            </button>
                        </a>
                        {% endif %}
                    </fieldset>
                </nav>
                {% endblock %}
                {% block page_content %}{% endblock %}
            </div>
        </div>
    </div>
    {% endblock %}
</body>
</html>
